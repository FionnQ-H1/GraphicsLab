<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    body {
      background-color: white;
    }

    /* Added border for canvas */
    canvas {
      border: 10px solid black;
    }
  </style>

</head>

<body>

  <!-- Added name above canvas-->
  <h1> Fionn Qualter </h1>
  <!-- Added canvas paramaters  -->
  <canvas id="canvas-for-ball" width="400" height="400"></canvas>

  <script type="text/javascript">
    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");

    // The vertical location of the ball.
    var y = 10;
    var dy = 1; // Vertical speed (ball moves down)
    var radius = 10;
    var canvasHeight = canvas.height;
    var x = 50; // fixed position

    // A function to repeat every time the animation loops.
    function repeatme() {
      // clearRect  Clears the canvas at each step of animation so only one copy of the ball is visible
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      // Draw the ball (stroked, not filled).
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.stroke();

      // Update the vertical location.
      y += dy;

       if (y + radius >= canvasHeight) {
        dy = -dy;  // Reverse vertical velocity - move upward
      }

      
       if (y - radius <= 0) {

        dy = -dy;  // Reverse vertical velocity - move downward
      }



      window.requestAnimationFrame(repeatme);
    }

    // Get the animation going.
    repeatme();
  </script>

</body>

</html>
