<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>
  <p></p>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      var noClicks = 0;
      
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      
      canvas.addEventListener("click", function(event) { 
        console.log(event); // log the event object

        var x = event.clientX - canvas.offsetLeft;
        var y = event.clientY - canvas.offsetRight;

        ctx.beginPath();
        // intentionally use viewport coords (will be offset from the canvas)
        ctx.arc(event.clientX, event.clientY, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        noClicks += 1;
        console.log(noClicks);
      });
    </script>

  </body>

</html>
