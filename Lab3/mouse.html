<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>
  <p></p>

    <canvas id="canvas-for-ball" width="300" height="300"></canvas>

    <script type="text/javascript">
      var noClicks = 0;
      
      // Gets a handle to the element with id canvas-for-ball.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      
      canvas.addEventListener("click", function(event) { 
        console.log(event); // log the event object

        // Correct conversion from viewport â†’ canvas coordinates
        var rect = canvas.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI); // centered under the cursor
        ctx.fill();
        
        noClicks += 1;
        console.log(noClicks);
      });
    </script>

  </body>

</html>
