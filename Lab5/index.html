<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> Fionn Qualter 3D Scene</h1>

    <script type="text/javascript">
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 50;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creating a sphere and adding it to the scene
        var geometry = new THREE.SphereGeometry(15, 32, 16); 
        var material = new THREE.MeshBasicMaterial({ color: 0x44aa88, wireframe: true });
        var sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Rotate and render sphere
        function repeatMe() {
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);

            requestAnimationFrame(repeatMe);
        }

        repeatMe();
    </script>
</body>

</html>
