<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
    
</head>

<body>
    <h1> Fionn Qualter 3D Scene</h1>

    <script type="text/javascript">
        
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 50; 

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creating a sphere and adding it to the scene
        var geometry = new THREE.SphereGeometry(15, 32, 16); // radius, widthSegments, heightSegments
        var material = new THREE.MeshBasicMaterial({ color: 0x44aa88});
        var sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        //Roatate and render sphere
        function repeatMe() {
            //Rotate Sphere
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
                  // Render scene with camera
        renderer.render(scene, camera);

        requestAnimationFrame(repeatMe);
        }

        repeatMe();
    </script>
</body>

</html>
