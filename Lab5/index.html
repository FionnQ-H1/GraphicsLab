<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> Fionn Qualter 3D Scene</h1>

    <script type="text/javascript">
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 120;
        camera.position.y = 40;
        camera.lookAt(0, 0, 0);

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        var wallLeft = -40;
        var wallRight = 40;
        var wallTop = 40;
        var wallBottom = 0;
        var wallFront = 40;
        var wallBack = -40;

        // Sphere class
        class MovingSphere {
            constructor(xStart, yStart) {
                var geometry = new THREE.SphereGeometry(15, 32, 16);
                var material = new THREE.MeshLambertMaterial({ color: 0x44aa88, wireframe: false });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.x = xStart;
                this.mesh.position.y = yStart;
                this.mesh.position.z = 0;
                this.mesh.castShadow = true;

                // Wireframe overlay
                var wireMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });
                this.wireMesh = new THREE.Mesh(geometry, wireMaterial);
                this.wireMesh.renderOrder = 2;
                this.mesh.add(this.wireMesh);

                this.velocityX = 0.1;
                this.velocityY = 0;
                this.velocityZ = 0.1;

                scene.add(this.mesh);
            }

            update() {
                this.mesh.rotation.x += 0.01;
                this.mesh.rotation.y += 0.01;

                // X-axis movement and wall bounce
                this.mesh.position.x += this.velocityX;
                if (this.mesh.position.x > wallRight) {
                    this.mesh.position.x = wallRight;
                    this.velocityX *= -1;
                }
                if (this.mesh.position.x < wallLeft) {
                    this.mesh.position.x = wallLeft;
                    this.velocityX *= -1;
                }

                // Gravity and Y-bounce
                this.velocityY -= 0.08;
                this.mesh.position.y += this.velocityY;
                if (this.mesh.position.y <= wallBottom) {
                    this.mesh.position.y = wallBottom;
                    this.velocityY *= -0.7;
                }
                if (this.mesh.position.y > wallTop) {
                    this.mesh.position.y = wallTop;
                    this.velocityY *= -1;
                }

                // Z-axis movement and wall bounce
                this.mesh.position.z += this.velocityZ;
                if (this.mesh.position.z > wallFront) {
                    this.mesh.position.z = wallFront;
                    this.velocityZ *= -1;
                }
                if (this.mesh.position.z < wallBack) {
                    this.mesh.position.z = wallBack;
                    this.velocityZ *= -1;
                }
            }
        }

        var sphereA = new MovingSphere(-20, 30);
        var sphereB = new MovingSphere(10, 35);
        sphereB.velocityX = -0.1;

        function handleCollision() {
            var dx = sphereA.mesh.position.x - sphereB.mesh.position.x;
            var dy = sphereA.mesh.position.y - sphereB.mesh.position.y;
            var dz = sphereA.mesh.position.z - sphereB.mesh.position.z;
            var distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

            if (distance < 30) {
                sphereA.velocityX *= -1;
                sphereB.velocityX *= -1;
                sphereA.velocityY = 0.5;
                sphereB.velocityY = 0.5;
                sphereA.velocityZ *= -1;
                sphereB.velocityZ *= -1;
            }
        }

        // Spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(60, 100, 60);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Camera helper for light
        var lightHelper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(lightHelper);

        // Plane under sphere
        var planeGeometry = new THREE.PlaneGeometry(200, 200);
        var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        // Transparent cube
        var cubeGeometry = new THREE.BoxGeometry(200, 200, 200);
        var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x999999, transparent: true, opacity: 0.2 });
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.receiveShadow = true;
        cube.position.y = 40 - 20;
        scene.add(cube);

        // Render loop
        function repeatMe() {
            sphereA.update();
            sphereB.update();

            handleCollision();

            renderer.render(scene, camera);

            requestAnimationFrame(repeatMe);
        }

        repeatMe();
    </script>
</body>

</html>
