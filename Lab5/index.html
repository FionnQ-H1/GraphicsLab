<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> Fionn Qualter 3D Scene</h1>

    <script type="text/javascript">
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Sphere class
        class MovingSphere {
            constructor(xStart, yStart) {
                var geometry = new THREE.SphereGeometry(15, 32, 16);
                var material = new THREE.MeshLambertMaterial({ color: 0x44aa88, wireframe: false });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.x = xStart;
                this.mesh.position.y = yStart;
                this.mesh.castShadow = true;
                this.velocityX = 0.1;
                this.velocityY = 0;
                scene.add(this.mesh);
            }

            update() {
                this.mesh.rotation.x += 0.01;
                this.mesh.rotation.y += 0.01;

                this.mesh.position.x += this.velocityX;
                if (this.mesh.position.x > 20) {
                    this.mesh.position.x = -20;
                }

                this.velocityY -= 0.05;
                this.mesh.position.y += this.velocityY;

                if (this.mesh.position.y <= -5) {
                    this.mesh.position.y = -5;
                    this.velocityY *= -0.7;
                }
            }
        }

        var sphereA = new MovingSphere(-20, 40);
        var sphereB = new MovingSphere(10, 25);
        sphereB.velocityX = -0.1;

        // Collision detection
        function handleCollision() {
            var dx = sphereA.mesh.position.x - sphereB.mesh.position.x;
            var dy = sphereA.mesh.position.y - sphereB.mesh.position.y;
            var distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 30) {
                sphereA.velocityX *= -1;
                sphereB.velocityX *= -1;

                sphereA.velocityY = 0.5;
                sphereB.velocityY = 0.5;
            }
        }

        // Spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Camera helper for light
        var lightHelper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(lightHelper);

        // Plane under sphere
        var planeGeometry = new THREE.PlaneGeometry(200, 200);
        var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -20;
        plane.receiveShadow = true;
        scene.add(plane);

        // Render loop
        function repeatMe() {
            sphereA.update();
            sphereB.update();

            handleCollision();

            renderer.render(scene, camera);

            requestAnimationFrame(repeatMe);
        }

        repeatMe();
    </script>
</body>

</html>
